<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product page</title>
    <link rel="stylesheet" type="text/css" href="../style/normalize.css">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
</head>
<body>

<header class="header">
  <div class="wrapper">
    <div class="header__wrapper">
      <div class="header__logo">
        World Peas
      </div>

      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item"><a href="../pages/product-page.html">Shop</a></li>
          <li class="header__item"><a href="#">Newstand</a></li>
          <li class="header__item"><a href="../index.html">Who we are</a></li>
          <li class="header__item"><a href="#">My Profile</a></li>
          <li class="header__item"> <a href="../pages/shopping-cart.html" class="header__button">Basket (3)</a> </li>
        </ul>
      </nav>
    </div>
  </div>
</header>

<main>
  <div class="product-page__header">

    <div class="product-page__title">
      <h1>Produce</h1>
      <span>Fresh - August 21, 2023</span>
    </div>

    <div class="product-page__sort">
      <a href="#" class="sort__button">Default</a>
      <a href="#" class="sort__button">A-Z</a>
      <a href="#" class="sort__button">List view</a>
    </div>
  </div>

  <div class="product-page__container">

    <div class="product-page__card">
      <img src="/images/tomato_bigger.png" alt="tomato" >
      <h3>Heirloom tomato</h3>
      <p class="card_item__price">$5.99 / lb</p>
      <p class="card_item__location">Grown in San Juan Capistrano, CA</p>
    </div>
    <div class="product-page__card">
      <img src="/images/ginger_bigger.png" alt="organic ginger" >
      <h3>Heirloom tomato</h3>
      <p class="card_item__price">$12.99 / lb</p>
      <p class="card_item__location">Grown in Huntington Beach, CA</p>
    </div>

  </div>
</main>
</body>
</html>
